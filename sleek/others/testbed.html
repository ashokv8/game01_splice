<html>
    <head>
        <style>
            #mainContainer {
                height: 200px;
                width: 200px;
                position: absolute;
                top:50%;
                left:50%;
                transform: translate(-50%,-50%);
                background-color: antiquewhite;
                /* display: grid; */
            }
        </style>
    </head>
    <body>
        <div id="mainContainer"></div>
        <script>
            let mainContainer = document.getElementById('mainContainer');

            
            // for(let x=0;x<10;x++){
            //     let smallSquare = document.createElement("div");
            //     let smallStyle = `position:absolute;width:5px;height:5px;background-color:black;border-radius:3px;`
            //     // smallStyle += "top:"+ ( parseInt(parentInfo.top) + (x * 5) ) +";";

            //     smallStyle +="top:" + ( x*5 )
            //     smallStyle +=";left:" + ( -2 )
            //     smallSquare.setAttribute('style',smallStyle);
            //     tempSquare.appendChild(smallSquare);
            // }
            function getCssString(val){
                return val.replace(/\s+/g,' ').replace(/[\n\r]/g,'').trim(); // Removing line breaks and long spaces
            }
            function addBorder(parentDiv,left,right,top,bottom){
                let parentData = parentDiv.getBoundingClientRect();
                if(left){
                    let borderLeft = document.createElement("div");
                    let borderLStyle = `
                        position:relative;
                        top:0px;
                        left:-3px;
                        height:${parentData.height};
                        width:3px;
                        background-color : black;
                    `
                    borderLStyle = getCssString(borderLStyle)
                    borderLeft.setAttribute('style',borderLStyle);
                    parentDiv.appendChild(borderLeft);
                }
                if(right){
                    let borderRight = document.createElement("div");
                    let borderRStyle = `
                        position:relative;
                        top:${-parentData.height};
                        left:${parentData.width};
                        height:${parentData.height};
                        width:3px;
                        background-color : black;
                    `
                    borderRStyle = getCssString(borderRStyle)
                    borderRight.setAttribute('style',borderRStyle);
                    parentDiv.appendChild(borderRight);
                }
                if(top){
                    let borderTop = document.createElement("div");
                    let borderTStyle = `
                        position:relative;
                        top:${-parseInt(parentData.height*2)};
                        left:-3px;
                        height:3px;
                        width:${parseInt(parentData.width) + 6};
                        background-color : black;
                    `
                    borderTStyle = getCssString(borderTStyle)
                    borderTop.setAttribute('style',borderTStyle);
                    parentDiv.appendChild(borderTop);
                }
                if(bottom){
                    let borderBottom = document.createElement("div");
                    let borderBStyle = `
                        position:relative;
                        top:${-parseInt(parentData.height) -6};
                        left:-3px;
                        height:3px;
                        width:${parseInt(parentData.width) + 6};
                        background-color : black;
                    `
                    borderBStyle = getCssString(borderBStyle)
                    borderBottom.setAttribute('style',borderBStyle);
                    parentDiv.appendChild(borderBottom);
                }
            }

            function createTile(){
                let tempSquare = document.createElement("div");
                let styleData = `
                    width : 20px;
                    height: 50px;
                    background-color: red;
                `
                styleData = styleData.replace(/\s+/g,' ').replace(/[\n\r]/g,'').trim(); // Removing line breaks and long spaces
                tempSquare.setAttribute("style",styleData); 
                mainContainer.appendChild(tempSquare);
                // let parentInfo = tempSquare.getBoundingClientRect()
                // console.log("Data",tempSquare.getBoundingClientRect())
                addBorder(tempSquare,true,true,true,true);
            }
            createTile()
            createTile()
            
        </script>
    </body>
</html>
